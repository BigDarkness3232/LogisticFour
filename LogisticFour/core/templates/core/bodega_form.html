{% extends "core/base.html" %}

{% block title %}Formulario Bodega{% endblock %}

{% block content %}
<h1>{% if object %}Editar Bodega{% else %}Crear Bodega{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'bodega-list' %}">Cancelar</a>
</form>

{% endblock %}
