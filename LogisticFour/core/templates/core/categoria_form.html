{% extends "core/base.html" %}

{% block title %}Formulario Categoría{% endblock %}

{% block content %}
<h1>{% if object %}Editar Categoría{% else %}Crear Categoría{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'categoria-list' %}">Cancelar</a>
</form>

{% endblock %}
